<ion-header>
  <ion-toolbar>
    <ion-title>
      Poetry from Cagibi journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="getRandomPoem()">Get A Poem</ion-button>

  <h1>{{ getPoemTitle() | uppercase }}</h1>

  <div [innerHTML]="getPoemBody()"></div>

  <p><em>by {{ getPoemAuthor() }}</em></p>

</ion-content>
